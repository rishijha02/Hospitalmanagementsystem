{% extends "layout.html" %}
{% block content %}
<!--showcase-->
<div id="showcase">
	<div class="content view">
		<h2>Patient List</h2>
			<table id="table">
				<thead>
					<tr>
						<th>Patient Id</th>
						<th>Name</th>
						<th>Age</th>
						
						<th>DOJ</th>
						<th>Type Of Bed</th>
						<th>Address</th>
						<th>State</th>
						<th>City</th>
						<th>Phone</th>
						<th>email id</th>
					</tr>
				</thead>
				<tbody>
					{% for p in patient %}
					<tr>
						<td>{{p.id}}</td>
						<td>{{p.name}}</td>
						<td>{{p.age}}</td>
						<td>{{p.doa}}</td>
						<td>{{p.bed}}</td>
						<td>{{p.address}}</td>
						<td>{{p.state}}</td>
						<td>{{p.city}}</td>
						<td>{{p.phn}}</td>
						<td>{{p.email}}</td>
					</tr>
					{% endfor %}
				</tbody>
				
			</table>
		
	</div>
</div>
{% endblock %}
