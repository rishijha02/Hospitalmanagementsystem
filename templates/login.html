<body>
	<!-- Header-->
	<div id="header">
		<h2><span>ABC</span> Hospital Management System</h2>

		<div id="login-content">
			<h3>Login</h3>

				<input type="text" name="username" placeholder="Username" required>

		</div>

	</div>

</body>
